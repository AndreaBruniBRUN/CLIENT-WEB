<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dati in Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>

    <style>
        #grafico {
            width: 100%; /* Larghezza dinamica del canvas */
            height: 300px; /* Altezza fissa del canvas in pixel */
        }
    </style>
</head>

<body>
    <canvas id="grafico"></canvas>
    <h1>Dati Ricevuti in Streaming:</h1>
    <div>
        <label for="x">X:</label>
        <input type="text" id="x" readonly>
    </div>
    <div>
        <label for="y">Y:</label>
        <input type="text" id="y" readonly>
    </div>
    <div>
        <label for="z">Z:</label>
        <input type="text" id="z" readonly>
    </div>

    <script>
        // Crea una connessione SSE al server
        const indirizzoIPDelServer = '82.49.254.205';
        const eventSource = new EventSource(`https://${indirizzoIPDelServer}:443/index`);

        // Inizializza gli array per i dati del grafico
        const datiX = [];
        const datiZ = [];
        let indiceTemporale = 0;

        // Ottieni il riferimento all'elemento canvas del grafico
        const canvas = document.getElementById('grafico').getContext('2d');

        // Inizializza il grafico utilizzando Chart.js
        const grafico = new Chart(canvas, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Dati',
                    data: [],  // Inizialmente vuoto
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    pointRadius: 1,  // Dimensione dei punti
                    pointHoverRadius: 1,  // Dimensione dei punti durante il passaggio del mouse
                    pointHitRadius: 0,  // Distanza dal punto per il rilevamento del passaggio del mouse
                    pointBackgroundColor: 'rgba(75, 192, 192, 0.5)',
                    pointBorderColor: 'rgba(75, 192, 192, 1)',
                    pointStyle: 'circle',  // Puoi cambiare questo valore in 'triangle', 'rect', ecc.
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Dimensione massima degli array dei dati del grafico
        const maxSize = 100;

        // Gestisci gli eventi SSE ricevuti dal server
        eventSource.onmessage = function (event) {
            const data = JSON.parse(event.data);

            // Aggiungi il dato X all'array dei dati X
            datiX.unshift({
                x: indiceTemporale,
                y: data.x
            });

            /*// Aggiungi il dato Z all'array dei dati Z
            datiZ.unshift({
                x: indiceTemporale,
                y: data.z
            }); */

            // Incrementa l'indice temporale
            indiceTemporale++;

            // Limita la dimensione degli array
            if (datiX.length > maxSize) {
                datiX.pop(); // Rimuovi il dato più vecchio
            }

            if (datiZ.length > maxSize) {
                datiZ.pop(); // Rimuovi il dato più vecchio
            }

            // Aggiorna il grafico solo quando vengono ricevuti i dati Z
            if (data.z !== undefined) {
                grafico.data.datasets[0].data = datiZ;
                grafico.update();
            }

            // Aggiorna i valori delle caselle con i dati ricevuti
            document.getElementById('x').value = data.x;
            document.getElementById('y').value = data.y;
            document.getElementById('z').value = data.z;
        };

        // Gestisci eventuali errori nella connessione SSE
        eventSource.onerror = function (error) {
            console.error('Errore nella connessione SSE:', error);
        };
    </script>
</body>

</html>
